    margin: 0;
}

.chat-container {
    width: 400px;
    height: 600px;
    background-color: #fff;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 15px;
    background-color: #4a90e2;
    color: white;
    border-radius: 10px 10px 0 0;
    text-align: center;
}

.chat-box {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
}

.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
}

.bot {
    background-color: #f1f1f1;
    align-self: flex-start;
}

.user {
    background-color: #4a90e2;
    color: white;
    align-self: flex-end;
}

.input-area {
    display: flex;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 0 0 10px 10px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
    font-size: 16px;
}

button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
}

button:focus {
    outline: none;
}

.icons {
    display: flex;
    gap: 10px;
}

    <div class="chat-container">
        <div class="chat-header">
            <h2>Emotionally Intelligent Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! How are you feeling today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <div class="icons">
                <button onclick="startMic()"><i class="fa fa-microphone"></i></button>
                <button id="camBtn" onclick="startCam()"><i class="fa fa-camera"></i></button>
            </div>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    
    <script >// Function to handle message sending
function sendMessage() {
    const inputBox = document.getElementById("userInput");
    const message = inputBox.value.trim();

    if (message) {
        addMessageToChat("user", message);
        inputBox.value = ""; // Clear input

        // Simulate a bot response after a delay
        setTimeout(() => {
            const botResponse = getBotResponse(message);
            addMessageToChat("bot", botResponse);
        }, 1000);
    }
}

// Function to add message to chat
function addMessageToChat(sender, message) {
    const chatBox = document.getElementById("chat-box");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    messageDiv.textContent = message;

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
}

// Placeholder bot response function
function getBotResponse(userMessage) {
    if (userMessage.toLowerCase().includes("sad")) {
        return "I'm sorry you're feeling that way. I'm here to listen.";
    } else if (userMessage.toLowerCase().includes("happy")) {
        return "That's great to hear! What made your day special?";
    } else {
        return "I see. Tell me more about that.";
    }
}
