<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotionally Intelligent Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Emotionally Intelligent Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! How are you feeling today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <div class="icons">
                <button onclick="startMic()"><i class="fa fa-microphone"></i></button>
                <button id="camBtn" onclick="startCam()"><i class="fa fa-camera"></i></button>
            </div>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
